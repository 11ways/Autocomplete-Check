<!DOCTYPE html>
<html lang="en">

<head>
    <title>FormfieldCheck Test-Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <h1>This is a test-website</h1>

        <form id="myform">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" autocomplete="given-name" placeholder="John">
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="tel" placeholder="john.doe@example.com">
            <br>
            <label for="email_confirm">Confirm email:</label>
            <input type="email" id="email_confirm" name="email_confirm">

            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="******">
            <br>

            <br>
            <label id="countryLabel" for="countries">Country:</label>
            <select name="countries" id="countries" aria-describedby="countryLabel">
                <option value="de">Germany</option>
                <option value="at">Austria</option>
                <option value="ch">Switzerland</option>
            </select>
            <br>

            <input type="radio" name="radio" value="m" autocomplete="name" checked="checked">
            <input type="checkbox" name="checkbox" value="test" checked="checked">

        </form>

        <h2>Edge-Cases</h2>

        <br>
        <label for="asdf">This is outside a form:</label>
        <input type="text" id="asdf" name="asdf" placeholder="not belonging to a form">
        <br>
        <label for="asdf2">This is outside a form:</label>
        <input type="text" form="myform" id="asdf2" name="asdf2" placeholder="but belonging to a form">
        <br>
        <input type="email" id="email" name="email" autocomplete="email hello" placeholder="john.doe@example.com">
        <br>
        <input type="text" form="myform" id="asdf3" name="asdf3" placeholder="This field has no label">
        <br>
        <label for="hidden">Hidden field:</label>
        <input type="hidden" id="hidden" name="hidden">
        <br>
        <label for="disabled">Disabled field:</label>
        <input type="text" id="disabled" name="disabled" disabled>
        <br>
        <label for="textArea">Textarea:</label>
        <br>
        <textarea rows="4" id="textArea" name="textArea"></textarea>

        <br>
        <input type="text" id="nopredictionbutac" autocomplete="email">

    </div>

</body>

</html>
