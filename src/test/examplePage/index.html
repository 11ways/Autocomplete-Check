<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <h1>This is a test-website</h1>

        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" autocomplete="tel" placeholder="John">
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com">
            <br>
            <label for="email_confirm">Confirm email:</label>
            <input type="email" id="email_confirm" name="email_confirm">

            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="******">
            <br>

            <br>
            <label for="countries">Country:</label>
            <select name="countries" id="countries">
                <option value="de">Germany</option>
                <option value="at">Austria</option>
                <option value="ch">Switzerland</option>
            </select>
            <br>

            <input type="radio" name="radio" value="m" autocomplete="name" checked="checked">

        </form>

        


    </div>

</body>

</html>
